<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="rgba(233, 61, 107, .7)" />
  
  <title>Bookshelf Apps-Dicoding Front End Submission</title>
  
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <nav class="top-bar"></nav>
  
  <div class="content">
    <div class="col-1">
      <div class="my-container welcome">
        <h1>Hallo, Yuk kelola buku bacaanmu melalui Bookshelf Apps !! </h1>
        <p>atur buku lebih efisien, akses lebih mudah, dan praktis.</p>
      </div>
    </div>

    <div class="col-2">
      <div class="user-information my-container">
        <div class="user-img">
          <img src="assets/images/foto-diri.jpg" alt="Avatar" />
        </div>
        <h1 class="user-name">agustinadk</h1>
        <p class="user-bio">Front End Developer </p>
        <div class="my-icon">
          <div class="add-book" id="add-book">
           <i class="bi bi-plus-square-dotted"></i>
         </div>
      </div>
    </div>

       </div>
      </div>
      
       <div class="content-book">
        <div class="unread" id="unread">
          <h4 class="" style="background-color:darkcyan;" >Belum Selesai Dibaca</h4> 
        </div>
        
         <div class="read" id="read">
          <h4 style="background-color:darkcyan;">Sudah Selesai Dibaca</h4>
        </div>
    
    </div>
  </div>

    <div id="modal">
        <section class="my-container">
            <h2>Masukkan Data Buku</h2>
            <form id="form">
                <div class="input-group">
                    <input type="text" id="title" placeholder="judul ..." class="input-form"
                        maxlength="120" pattern="^[a-zA-Z0-9_ ]*$" required />
                </div>
                <div class="input-group">
                    <input type="text" id="author" placeholder="penulis ..." class="input-form"
                        maxlength="60" pattern="^[a-zA-Z0-9_ ]*$" required />
                </div>
                
                <div class="input-group">
                    <input type="date" id="year" 
                        class="input-form" min="1900" max="2026" />
                </div>
                <div class="button-group">
                    <button type="reset" class="close" id="close">Kembali</button>
                    <button type="submit" id="save">Simpan Data</button>
                </div>
            </form>
        </section>
    </div>
    


  <script src="./webstorage.js"></script>
  <script src="./script.js"></script>
</body>
</html>
